<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="/css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <title>Akan Name Generator</title>
    <link rel="icon" href="images/personallogo1.png" type="img/jpg">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header">
          <h1><strong>Welcome to </strong></h1>
          <p></p>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6 card-left">
              <img src="images/ghana1.png" alt="a ghanian flag icon" width="35%">
              <div class="container">
                <h2 id="result"></h2>
              </div>
              <div class="reset-btn">
                <button type="button" name="reset" class="btn btn-primary">Clear</button>
              </div>

            </div>


            <div class="col-md-6 card-right">
              <h3>Fill the Form Here</h3>
              <div class="register-form">
                <div class="form-group">
                   <input id="year-input" type="number" name="year-of-birth" placeholder=" Year Of Birth (yyyy)" value="" required>
                </div>
                <div class="form-group">
                   <input id="month-input" type="number" name="month-of-birth" placeholder=" Month Of Birth (mm)" value="" required>
                </div>
                <div class="form-group">
                   <input id="day-input" type="number" name="day-of-birth" placeholder=" Day Of Birth (dd)" value="" required>
                </div>
                <div class="form-group">
                  <p>Please Select Your Gender</p>
                  <input id="male-input" type="radio" name="gender" value="male" required> Male<br>
                  <input id="female-input" type="radio" name="gender" value="female" required> Female<br>
                </div>
                <div class="Gen-button">
                  <button onclick="getAkanName()" id="get-name" class="btn btn-secondary">Generate name</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <h4>Feel Free To Share</h4>

    </div>

    <script src="js/scripts.js" ></script>
  </body>
</html>
